indent-for-nested-containers-with-the-same-orientation = 30
start-at-login = false
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
accordion-padding = 30
non-empty-workspaces-root-containers-layout-on-startup = 'smart'
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

gaps.inner.horizontal = 6
gaps.inner.vertical = 6
gaps.outer.left = 6
gaps.outer.bottom = 6
gaps.outer.top = 34
gaps.outer.right = 6

# Run Sketchybar together with AeroSpace
# sketchbar has a built-in detection of already running process,
# so it won't be run twice on AeroSpace restart
after-startup-command = ['exec-and-forget /opt/homebrew/opt/sketchybar/bin/sketchybar']

# Notify Sketchybar about workspace change
exec-on-workspace-change = ['/bin/bash', '-c',
    '/opt/homebrew/opt/sketchybar/bin/sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
]


[workspace-to-monitor-force-assignment]
Code = 'built-in'
Web = ['secondary', 'built-in']
Todo = ['secondary', 'built-in']
Social = ['secondary', 'built-in']
Media = ['secondary', 'built-in']


[mode.main.binding]
alt-period = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'
alt-f = 'fullscreen'
alt-r = 'reload-config'
cmd-h = []


cmd-alt-ctrl-shift-n = 'workspace next'
cmd-alt-ctrl-shift-p = 'workspace prev'
cmd-alt-ctrl-shift-c = 'reload-config'


alt-tab = 'workspace-back-and-forth'

cmd-alt-ctrl-h = ['focus left']
cmd-alt-ctrl-j = ['focus down']
cmd-alt-ctrl-k = ['focus up']
cmd-alt-ctrl-l = ['focus right']

cmd-alt-ctrl-shift-h = ['move left']
cmd-alt-ctrl-shift-j = ['move down']
cmd-alt-ctrl-shift-k = ['move up']
cmd-alt-ctrl-shift-l = ['move right']

alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

cmd-alt-ctrl-shift-1 = ['move-node-to-workspace Code', 'workspace Code'] 
cmd-alt-ctrl-shift-2 = ['move-node-to-workspace Media', 'workspace Media'] 
cmd-alt-ctrl-shift-3 = ['move-node-to-workspace Social', 'workspace Social'] 
cmd-alt-ctrl-shift-4 = ['move-node-to-workspace Todo', 'workspace Todo'] 
cmd-alt-ctrl-shift-5 = ['move-node-to-workspace Web', 'workspace Web']

alt-shift-backspace = 'mode service'

[mode.service.binding]
r = ['flatten-workspace-tree', 'mode main'] # reset layout
#s = ['layout sticky tiling', 'mode main'] # sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
backspace = ['close-all-windows-but-current', 'mode main']
esc = 'mode main'




